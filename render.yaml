services:
  - type: web
    name: pentraai-backend
    runtime: docker
    plan: starter
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "36000"
      - key: PASSWORD_RESET_TOKEN_EXPIRE_HOURS
        value: "2"
      - key: CORS_ORIGINS
        sync: false
